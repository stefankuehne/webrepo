<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Uhrzeit & Datum</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #zeit { font-size: 2em; margin-top: 20px; }
  </style>
</head>
<body>

  <h1>Aktuelle Uhrzeit & Datum</h1>
  <div id="zeit">Lade...</div>

  <script>
    function aktualisiereZeit() {
      const jetzt = new Date();
      const datum = jetzt.toLocaleDateString('de-DE', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const uhrzeit = jetzt.toLocaleTimeString('de-DE');
      document.getElementById('zeit').textContent = `${datum} â€“ ${uhrzeit}`;
    }

    aktualisiereZeit();
    setInterval(aktualisiereZeit, 1000); // jede Sekunde aktualisieren
  </script>

</body>
</html>
